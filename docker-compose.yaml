version: "2.4"

services:

  # =========================
  # Eureka Server
  # =========================
  eureka-server:
    build: ./eurika
    container_name: eureka-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=eureka-service
    networks:
      - biblio-network

  # =========================
  # API Gateway
  # =========================
  gateway-service:
    build: ./gateway
    container_name: gateway-service
    ports:
      - "9999:9999"
    depends_on:
      - eureka-server
    environment:
      - SPRING_APPLICATION_NAME=gateway-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
    networks:
      - biblio-network

  # =========================
  # MySQL Databases
  # =========================
  mysql-user:
    image: mysql:8
    container_name: mysql-user
    environment:
      MYSQL_DATABASE: db_user
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3310:3306"
    volumes:
      - mysql_user_data:/var/lib/mysql
    networks:
      - biblio-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 40s

  mysql-book:
    image: mysql:8
    container_name: mysql-book
    environment:
      MYSQL_DATABASE: db_book
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3311:3306"
    volumes:
      - mysql_book_data:/var/lib/mysql
    networks:
      - biblio-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 40s

  mysql-emprunt:
    image: mysql:8
    container_name: mysql-emprunt
    environment:
      MYSQL_DATABASE: db_emprunter
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3312:3306"
    volumes:
      - mysql_emprunt_data:/var/lib/mysql
    networks:
      - biblio-network 
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 40s

  # =========================
  # User Service
  # =========================
  user-service:
    build: ./user
    container_name: user-service
    depends_on:
      mysql-user:
        condition: service_healthy
      eureka-server:
        condition: service_started
    environment:
      - SPRING_APPLICATION_NAME=user-service
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-user:3306/db_user
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
    networks:
      - biblio-network

  # =========================
  # Book Service
  # =========================
  book-service:
    build: ./book
    container_name: book-service
    depends_on:
      mysql-book:
        condition: service_healthy
      eureka-server:
        condition: service_started
    environment:
      - SPRING_APPLICATION_NAME=book-service
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-book:3306/db_book
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
    networks:
      - biblio-network

  # =========================
  # Emprunt Service
  # =========================
  emprunt-service:
    build: ./emprunter
    container_name: emprunt-service
    depends_on:
      mysql-emprunt:
        condition: service_healthy
      eureka-server:
        condition: service_started
      user-service:
        condition: service_started
      book-service:
        condition: service_started
      kafka:
        condition: service_started
    environment:
      - SPRING_APPLICATION_NAME=emprunt-service
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-emprunt:3306/db_emprunter
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
    networks:
      - biblio-network

  # =========================
  # Notification Service
  # =========================
  notification-service:
    build: ./notification
    container_name: notification-service
    depends_on:
      - kafka
      - eureka-server
    environment:
      - SPRING_APPLICATION_NAME=notification-service
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    networks:
      - biblio-network

  # =========================
  # Kafka & Zookeeper
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - biblio-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - biblio-network


volumes:
  mysql_user_data:
  mysql_book_data:
  mysql_emprunt_data:

# =========================
# Network
# =========================
networks:
  biblio-network:
    driver: bridge